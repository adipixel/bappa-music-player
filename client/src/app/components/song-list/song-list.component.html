<div *ngIf = "!songList" style="text-align:center">
  <div class="mdl-spinner mdl-js-spinner is-active" style="text-align:center; margin: 50px 0;"></div>
</div>

<ul class="demo-list-item mdl-list">
  <li class="mdl-list__item" *ngFor="let item of songList" (click)="navigateToPlayer(item)">
    <span class="mdl-list__item-primary-content">
      {{ item.title }}
    </span>
  </li>
</ul>
