<div *ngIf = "!song" style="text-align:center">
  <div class="mdl-spinner mdl-js-spinner is-active" style="text-align:center; margin: 50px 0;"></div>
</div>

<pre class="poem-text lyrics" *ngIf = "song">{{song.lyrics}}</pre>
<audio  (timeupdate)="setSeek()" id="myAudio" preload="metadata">
  <source *ngIf = "audio"  [src]="audio" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>



<div class="musicPlayer">
  <input id="seek" (change)="onSeek()"  class="mdl-slider mdl-js-slider seekbar_container" type="range"
    min="0" max="100" value="{{seekVal}}" tabindex="{{seekVal}}">

  <span class="timeHoler">
    <span id="curTime">{{curTime}}</span>/<span id="totalTime">{{totalTime}}</span>
  </span>

  <button (click)="play()" style="background-color: #F44235; color: #f2f2f2;" id="playPauseBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect ">
    <i class="material-icons">play_arrow</i>
  </button>

  <!-- <button id="voliconbtn" (click)="mute()" class="mdl-button mdl-js-button mdl-button--icon ">
    <i id="volicon" class="material-icons">volume_off</i>
  </button> -->

</div>
