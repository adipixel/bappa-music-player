<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{{headText.pageTitle}}</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer" id="drawer">
    <span class="mdl-layout-title">Bappa Music</span>
    <nav class="mdl-navigation">
      <a (click)="hideDrawer(); toDashboard()" class="mdl-navigation__link">Home</a>
      <a (click)="hideDrawer()" class="mdl-navigation__link" href="#">Mangalashtak</a>
      <a (click)="hideDrawer()" class="mdl-navigation__link" href="#">About Us</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet (activate)="componentAdded($event)"></router-outlet>
    </div>
  </main>
</div>
